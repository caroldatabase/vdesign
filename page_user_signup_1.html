<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vendimation Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="author" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/login.min.css" rel="stylesheet" type="text/css" />
        </head>
    <body class=" login">
       <div class="backRight">
		<div class="RectangleRight">
			<a href="#">
				<img src="assets/img/logo.png">
			</a>
		</div>
		<div class="vendimation">
			<div class="text">Powered by Vendimation</div>
			<div class="logov">
				<a href="#">
				<img src="assets/img/logov.png">
			</a>
			</div>
		</div>
		<div class="middleDivider">
			<ul>
				<li class="active"></li>
				<li></li>
				<li class="last"></li>
			</ul>
		</div>
	   </div>
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <div class="index">
					<ul>
						<li>01</li>
						<li class="personalDetails"><span>&nbsp;</span>Personal Details</li>
						
						<li class="form-select">
						 <select>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        
    </select></li>
					</ul>
					
				</div>
				<div class="clearfix"></div>
				<h3 class="mt30">Get started absolutely free</h3>
				<p class="comment">Free forever. No credit card needed.</p>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
				<div class="form-group form-group-name">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Full Name" name="username" /> </div>
                
				
				<div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label>Email address</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group form-group-name">
                    
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> 
					</div>
					
					 <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="colorGrey">MOBILE PHONE</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="PHONE/MOBILE" name="username" /> </div>
					 
					<div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="colorGrey">DATE OF BIRTH</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="DATE OF BIRTH" name="username" /> 
					<div class="forgot dob"><a href="#">&nbsp;</a></div>
					</div>
					
					<p class="savePass"><input type="checkbox" id="chkBox"> <label for="chkBox">By clicking here you confirm that you agree with our terms & conditions</label></p>
                <div class="panelBtn pt20">
					<div class="pull-left"><input type="submit" value="CREATE MY ACCOUNT" class="btn-login" />
					</div>
					<div class="pull-left">
					<span class="or">Or</span>
					<ul>
						<li><a href="#" class="gplus"><img src="assets/img/gplus.png"></a></li>
						<li><a href="#" class="fb"><img src="assets/img/fb.png"></a></li>
					</ul>
					</div>
				</div>
				<div class="clearfix"></div>
				<p class="signup login"><span></span><a href="page_user_login_1.html">Login</a></p>
               
            </form>
        </div>
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
