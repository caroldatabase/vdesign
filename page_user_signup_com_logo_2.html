<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vendimation Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="author" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/css/login.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/login.css" rel="stylesheet" type="text/css" />
        </head>
    <body class=" login">
       <div class="backRight">
		<div class="RectangleRight">
			<a href="#">
				<img src="assets/img/logo.png">
			</a>
		</div>
		<div class="vendimation">
			<div class="text">Powered by Vendimation</div>
			<div class="logov">
				<a href="#">
				<img src="assets/img/logov.png">
			</a>
			</div>
		</div>
		<div class="middleDivider">
			<ul>
				<li class="activated"></li>
				<li class="active"><span>&nbsp;</span></li>
				<li class="last"></li>
			</ul>
		</div>
	   </div>
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="./page_user_signup_com_step_3.html" method="post">
                <div class="index">
					<ul>
						<li>02</li>
						<li class="personalDetails"><span>&nbsp;</span>About Company</li>
						
						
					</ul>
					
				</div>
				<div class="clearfix"></div>
				<h3 class="mt30">Enjoying your best time</h3>
				<p class="comment">Free forever. No credit card needed.</p>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
				<div class="form-group form-group-name">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<input class="form-control form-control-solid placeholder-no-fix width50" type="text" autocomplete="off" placeholder="Company Name" name="username" /> 
					<div class="forgot"><a href="#"><img src="assets/img/com-logo.png" class="mm10"></a></div>
					</div>
                
				
				<div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label>DESIGNATION</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Head of Design" name="username" /> </div>
                <div class="form-group form-group-name">
                    
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Address" name="password" /> 
					</div>
					<div class="col-md-8 col-xs-8">
					<div class="row">
					 <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="colorGrey">OFFICE NUMBER</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="PHONE/MOBILE" name="username" /> </div>
					 </div>
					 </div>
					 <div class="col-md-4 col-xs-4">
					<div class="row">
					<div class="form-group" style="margin-left:15px;">

                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="colorGrey">EXTENSION</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="0215" name="username" /> 
					</div>
					</div>
					</div>
					
					<div class="savePass"><input type="checkbox" id="chkBox"> <label for="chkBox">By clicking here you confirm that you agree with our terms & conditions</label></div>
                <div class="panelBtn pt20">
					<div class="col-md-6 col-sm-6 col-xs-12"><input type="submit" value="CONTINUE" class="btn-login" />
					</div>
					
				</div>
				<div class="clearfix"></div>
				<p class="signup login"><span></span><a href="page_user_login_1.html">Login</a></p>
               
            </form>
        </div>
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
