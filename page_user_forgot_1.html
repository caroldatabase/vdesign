<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
        <title>Vendimation Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="author" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/login.min.css" rel="stylesheet" type="text/css" />
        </head>
	
    <body class=" login">
       <div class="backRight">
		<div class="RectangleRight">
			<a href="#">
				<img src="assets/img/logo.png">
			</a>
		</div>
		<div class="vendimation">
			<div class="text">Powered by Vendimation</div>
			<div class="logov">
				<a href="#">
				<img src="assets/img/logov.png">
			</a>
			</div>
		</div>
		<div class="middleDivider">
			<ul>
				<li class="active"></li>
				<li></li>
				<li class="last"></li>
			</ul>
		</div>
	   </div>
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <h1><img src="assets/img/small-logo.png"><span>Vendimation</span></h1>
				<h3>Forgot Your Password</h3>
				
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
               
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Enter Your Email" name="password" /> 
					<div class="forgot tickRight"><a href="#">&nbsp;</a></div>
					</div>
					<div class="savePass">Reset link has been sent to your email</div>
                <div class="panelBtn">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="row">
						<input type="submit" value="RESET PASSWORD" class="btn-login" />
						</div>
					</div>
					
				</div>
				<div class="clearfix"></div>
				<p class="signup"><span></span><a href="page_user_signup_1.html">Create an account?</a></p>
               
            </form>
            <!-- END LOGIN FORM -->
            
        </div>
       <script src="assets/js/jquery.min.js" type="text/javascript"></script>
       <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    </body>

</html>
