<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
        <title>Vendimation Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="author" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,800" rel="stylesheet">
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/login.min.css" rel="stylesheet" type="text/css" />
        </head>
	
    <body class="login">
       <div class="backRight">
		<div class="RectangleRight">
			<a href="#">
				<img src="assets/img/logo.png">
			</a>
		</div>
		<div class="vendimation">
			<div class="text">Powered by Vendimation</div>
			<div class="logov">
				<a href="#">
				<img src="assets/img/logov.png">
			</a>
			</div>
		</div>
		<div class="middleDivider">
			<ul>
				<li class="active"></li>
				<li></li>
				<li class="last"></li>
			</ul>
		</div>
	   </div>
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="index.html" method="post">
                <h1><img src="assets/img/small-logo.png"><span>Salesplus</span></h1>
				<h3>Sign in to Saleplus</h3>
				<p class="comment">We're happy you're here.</p>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label>Email address</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> 
					<div class="forgot"><a href="page_user_forgot_1.html">Forgot?</a></div>
					</div>
					<p class="savePass"><input type="checkbox" id="chkBox"> <label for="chkBox">Save my password</label></p>
                <div class="panelBtn">
					<div class="pull-left"><input type="submit" value="LOGIN" class="btn-login" />
					</div>
					<div class="pull-left">
					<span class="or">Or</span>
					<ul>
						<li><a href="#" class="gplus"><img src="assets/img/gplus.png"></a></li>
						<li><a href="#" class="fb"><img src="assets/img/fb.png"></a></li>
					</ul>
					</div>
				</div>
				<div class="clearfix"></div>
				<p class="signup"><span></span><a href="page_user_signup_1.html">Create an account?</a></p>
               
            </form>
           
        </div>
      
       <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    </body>

</html>
